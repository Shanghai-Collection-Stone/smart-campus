services:
  smart-campus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-campus
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: "3002"
    ports:
      - "3002:3002"
    volumes:
      - ./:/app
      - smartcampus_node_modules:/app/node_modules
    command:
      - /bin/bash
      - -lc
      - >
        npm_config_production=false npm ci --include=dev || npm_config_production=false npm install --include=dev; next start -H 0.0.0.0 -p ${PORT:-3002}

volumes:
  smartcampus_node_modules:
