name: Manual Build and Deploy

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 是否执行部署到服务器 runner
        type: boolean
        required: true
        default: false
      deploy_path:
        description: 部署解压目标目录（服务器 runner 上）
        type: string
        required: false
        default: "/www/ace.root/smart-campus"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install pnpm globally
        run: |
          npm i -g pnpm@9
          echo "$(npm bin -g)" >> $GITHUB_PATH
          pnpm -v

      - name: Compute pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Zip .next
        run: zip -r next-build.zip .next

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: next-build.zip
          compression-level: 9
          retention-days: 1

  deploy:
    if: ${{ inputs.deploy }}
    needs: build
    runs-on: [self-hosted, linux, dev]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./artifact

      - name: Ensure target directory
        run: mkdir -p "${{ inputs.deploy_path }}"

      - name: Remove existing .next
        run: rm -rf "${{ inputs.deploy_path }}/.next"

      - name: Install unzip if missing
        run: |
          if ! command -v unzip >/dev/null 2>&1; then
            apt-get update && apt-get install -y unzip;
          fi

      - name: Unzip to target
        run: unzip -o ./artifact/next-build.zip -d "${{ inputs.deploy_path }}"

      - name: Restart Docker app
        run: |
          if command -v docker >/dev/null 2>&1; then
            if [ -f "${{ inputs.deploy_path }}/docker-compose.yml" ]; then
              cd "${{ inputs.deploy_path }}"
              if docker compose version >/dev/null 2>&1; then
                docker compose up -d
              elif command -v docker-compose >/dev/null 2>&1; then
                docker-compose up -d
              else
                echo "docker compose not available";
              fi
            elif docker ps -a --format '{{.Names}}' | grep -Eq '^smart-campus$'; then
              docker restart smart-campus
            else
              echo "no compose file and container 'smart-campus' not found"
            fi
          else
            echo "docker not found"
          fi

      - name: Cleanup local artifact
        run: rm -f ./artifact/next-build.zip && rm -rf ./artifact

      - name: Delete artifact in GitHub
        uses: geekyeggo/delete-artifact@v4
        with:
          name: next-build
