name: Manual Build and Deploy

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 是否执行部署到服务器 runner
        type: boolean
        required: true
        default: false
      deploy_path:
        description: 部署解压目标目录（服务器 runner 上）
        type: string
        required: false
        default: "/www/ace.root/smart-campus"
      env_file_path:
        description: .env.local 文件路径（服务器 runner 上）
        type: string
        required: false
        default: "/www/ace.root/smart-campus/.env.local"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install pnpm globally
        run: |
          npm i -g pnpm@9
          echo "$(npm bin -g)" >> $GITHUB_PATH
          pnpm -v

      - name: Compute pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Zip .next
        run: zip -r next-build.zip .next

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: next-build.zip
          compression-level: 9
          retention-days: 1

  deploy:
    if: ${{ inputs.deploy }}
    needs: build
    runs-on: [self-hosted, linux, dev]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./artifact

      - name: Ensure target directory
        run: mkdir -p "${{ inputs.deploy_path }}"

      - name: Remove existing .next
        run: rm -rf "${{ inputs.deploy_path }}/.next"

      - name: Install unzip if missing
        run: |
          if ! command -v unzip >/dev/null 2>&1; then
            apt-get update && apt-get install -y unzip;
          fi

      - name: Unzip to target
        run: unzip -o ./artifact/next-build.zip -d "${{ inputs.deploy_path }}"

      - name: Copy env file if provided
        run: |
          SRC="${{ inputs.env_file_path }}";
          DST="${{ inputs.deploy_path }}/.env.local";
          if [ -n "$SRC" ] && [ -f "$SRC" ]; then
            if [ "$SRC" != "$DST" ]; then
              cp -f "$SRC" "$DST";
            else
              echo ".env.local already in deploy_path, skip copy";
            fi
          fi
      - name: Debug path mapping
        run: |
          echo "=== Current hostname (should be runner container) ==="
          hostname
          
          echo ""
          echo "=== Paths in runner container ==="
          ls -ld /www/ace.root/smart-campus
          ls -ld /home/runner/work/smart-campus
          
          echo ""
          echo "=== Check if paths point to same inode ==="
          stat /www/ace.root/smart-campus | grep Inode
          stat /home/runner/work/smart-campus | grep Inode
          
          echo ""
          echo "=== What Docker sees (from host perspective) ==="
          # 从宿主机角度检查
          docker run --rm -v /www/ace.c/smart-campus:/test alpine ls -la /test | head -10
          docker run --rm -v /www/ace.root/smart-campus:/test alpine ls -la /test 2>&1 | head -10
      - name: Verify files before docker run
        run: |
          DP="${{ inputs.deploy_path }}"
          echo "=== Files in $DP ==="
          ls -la "$DP"
          echo ""
          echo "=== Files in $DP/.next ==="
          ls -la "$DP/.next" | head -20
          echo ""
          echo "=== Check key files ==="
          [ -f "$DP/package.json" ] && echo "✓ package.json exists" || echo "✗ package.json missing"
          [ -d "$DP/server" ] && echo "✓ server/ exists" || echo "✗ server/ missing"
          [ -f "$DP/server/assistant-ws.mjs" ] && echo "✓ assistant-ws.mjs exists" || echo "✗ assistant-ws.mjs missing"

      - name: Rebuild and Redeploy Docker app
        run: |
          SERVICE="smart-campus"
          DP="${{ inputs.deploy_path }}"
          
          # 转换为宿主机路径
          HOST_PATH="${DP/\/www\/ace.root/\/www\/ace.c}"
          
          echo "=== Path mapping ==="
          echo "Runner container path: $DP"
          echo "Host machine path: $HOST_PATH"
          echo ""
          
          # 验证宿主机路径（从宿主机角度）
          echo "=== Verify host path exists ==="
          if [ -d "$HOST_PATH" ]; then
            echo "✓ Host path exists: $HOST_PATH"
            ls -la "$HOST_PATH" | head -10
          else
            echo "✗ Host path does NOT exist: $HOST_PATH"
          fi
          
          ENV_INPUT="${{ inputs.env_file_path }}"
          ENV_TARGET="$DP/.env.local"
          
          if [ -n "$ENV_INPUT" ] && [ -f "$ENV_INPUT" ]; then
            ENV_FILE="$ENV_INPUT"
          elif [ -f "$ENV_TARGET" ]; then
            ENV_FILE="$ENV_TARGET"
          else
            ENV_FILE=""
          fi
          
          if [ -n "$ENV_FILE" ]; then
            ENV_OPT=(--env-file "$ENV_FILE")
          else
            ENV_OPT=()
          fi
          
          if command -v docker >/dev/null 2>&1; then
            if [ -f "$DP/docker-compose.yml" ]; then
              echo "=== Using docker-compose ==="
              if docker compose version >/dev/null 2>&1; then
                docker compose -f "$DP/docker-compose.yml" --project-directory "$DP" up -d --build --force-recreate --remove-orphans
              elif command -v docker-compose >/dev/null 2>&1; then
                docker-compose -f "$DP/docker-compose.yml" up -d --build --force-recreate --remove-orphans
              else
                echo "docker compose not available";
              fi
            else
              echo "=== Using docker run ==="
              echo "Removing old container..."
              docker rm -f "$SERVICE" >/dev/null 2>&1 || true
              
              echo "Starting new container with volume: $HOST_PATH:/app"
              
              if [ -f "$DP/server/assistant-ws.mjs" ]; then
                docker run "${ENV_OPT[@]}" -d --name "$SERVICE" -p 3002:3002 \
                  -e PORT=3002 -e NODE_ENV=production \
                  -v "$HOST_PATH":/app \
                  node:20-bookworm-slim bash -lc "echo '=== Container started ===' && ls -la /app && echo '' && echo '=== Checking key files ===' && ls -la /app/package.json && ls -la /app/server/ && cd /app && npm_config_production=false npm ci --include=dev || npm_config_production=false npm install --include=dev; node server/assistant-ws.mjs"
              else
                docker run "${ENV_OPT[@]}" -d --name "$SERVICE" -p 3002:3002 \
                  -e PORT=3002 -e NODE_ENV=production \
                  -v "$HOST_PATH":/app \
                  node:20-bookworm-slim bash -lc "echo '=== Container started ===' && ls -la /app && echo '' && echo '=== Checking key files ===' && ls -la /app/package.json && cd /app && npm_config_production=false npm ci --include=dev || npm_config_production=false npm install --include=dev; next start -H 0.0.0.0 -p \${PORT:-3002}"
              fi
              
              echo ""
              echo "=== Waiting for container to start ==="
              sleep 3
              
              echo "=== Container logs ==="
              docker logs "$SERVICE" 2>&1 | tail -50
            fi
          else
            echo "docker not found"
          fi

      - name: Cleanup local artifact
        run: rm -f ./artifact/next-build.zip && rm -rf ./artifact

      - name: Delete artifact in GitHub
        uses: geekyeggo/delete-artifact@v4
        with:
          name: next-build
