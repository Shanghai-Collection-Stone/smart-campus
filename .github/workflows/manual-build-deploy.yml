name: Manual Build and Deploy

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 是否执行部署到服务器 runner
        type: boolean
        required: true
        default: false
      deploy_path:
        description: 部署解压目标目录（服务器 runner 上）
        type: string
        required: false
        default: "/www/ace.root/smart-campus"
      env_file_path:
        description: .env.local 文件路径（服务器 runner 上）
        type: string
        required: false
        default: "/www/ace.root/smart-campus/.env.local"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install pnpm globally
        run: |
          npm i -g pnpm@9
          echo "$(npm bin -g)" >> $GITHUB_PATH
          pnpm -v

      - name: Compute pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Zip .next
        run: zip -r next-build.zip .next

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: next-build.zip
          compression-level: 9
          retention-days: 1

  deploy:
    if: ${{ inputs.deploy }}
    needs: build
    runs-on: [self-hosted, linux, dev]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./artifact

      - name: Ensure target directory
        run: mkdir -p "${{ inputs.deploy_path }}"

      - name: Remove existing .next
        run: rm -rf "${{ inputs.deploy_path }}/.next"

      - name: Install unzip if missing
        run: |
          if ! command -v unzip >/dev/null 2>&1; then
            apt-get update && apt-get install -y unzip;
          fi

      - name: Unzip to target
        run: unzip -o ./artifact/next-build.zip -d "${{ inputs.deploy_path }}"

      - name: Copy env file if provided
        run: |
          SRC="${{ inputs.env_file_path }}";
          DST="${{ inputs.deploy_path }}/.env.local";
          if [ -n "$SRC" ] && [ -f "$SRC" ]; then
            if [ "$SRC" != "$DST" ]; then
              cp -f "$SRC" "$DST";
            else
              echo ".env.local already in deploy_path, skip copy";
            fi
          fi

      - name: Rebuild and Redeploy Docker app
        run: |
          SERVICE="smart-campus"
          DP="${{ inputs.deploy_path }}"
          ENV_INPUT="${{ inputs.env_file_path }}"
          ENV_TARGET="$DP/.env.local"
          if [ -n "$ENV_INPUT" ] && [ -f "$ENV_INPUT" ]; then
            ENV_FILE="$ENV_INPUT"
          elif [ -f "$ENV_TARGET" ]; then
            ENV_FILE="$ENV_TARGET"
          else
            ENV_FILE=""
          fi
          if [ -n "$ENV_FILE" ]; then
            ENV_OPT=(--env-file "$ENV_FILE")
          else
            ENV_OPT=()
          fi
          if command -v docker >/dev/null 2>&1; then
            if [ -f "$DP/docker-compose.yml" ]; then
              if docker compose version >/dev/null 2>&1; then
                docker compose -f "$DP/docker-compose.yml" --project-directory "$DP" up -d --build --force-recreate --remove-orphans
              elif command -v docker-compose >/dev/null 2>&1; then
                docker-compose -f "$DP/docker-compose.yml" up -d --build --force-recreate --remove-orphans
              else
                echo "docker compose not available";
              fi
            else
              docker rm -f "$SERVICE" >/dev/null 2>&1 || true
              if [ -f "$DP/server/assistant-ws.mjs" ]; then
                docker run "${ENV_OPT[@]}" -d --name "$SERVICE" -p 3002:3002 -e PORT=3002 -e NODE_ENV=production -v "$DP":/app node:20-bookworm-slim bash -lc "cd /app && npm_config_production=false npm ci --include=dev || npm_config_production=false npm install --include=dev; node server/assistant-ws.mjs"
              else
                docker run "${ENV_OPT[@]}" -d --name "$SERVICE" -p 3002:3002 -e PORT=3002 -e NODE_ENV=production -v "$DP":/app node:20-bookworm-slim bash -lc "cd /app && npm_config_production=false npm ci --include=dev || npm_config_production=false npm install --include=dev; next start -H 0.0.0.0 -p \${PORT:-3002}"
              fi
            fi
          else
            echo "docker not found"
          fi

      - name: Cleanup local artifact
        run: rm -f ./artifact/next-build.zip && rm -rf ./artifact

      - name: Delete artifact in GitHub
        uses: geekyeggo/delete-artifact@v4
        with:
          name: next-build
